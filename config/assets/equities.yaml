# General Equity Trading Parameters
defaults:
  calendar: NYSE
  min_trade_size: 1           # Shares
  tick_size: 0.01             # Pennies
  
  # Costs
  commission_per_share: 0.005
  min_commission: 1.0
  typical_spread: 0.01
  
  # Risk
  max_position_size_etf: 0.80
  max_position_size_stock: 0.15
  stop_loss_default: 0.07     # 7%
  
  # Trading Hours (US Eastern)
  market_hours:
    pre_market: "04:00-09:30"
    regular: "09:30-16:00"
    after_hours: "16:00-20:00"
  
  # Data
  default_source: yahoo
  default_timeframe: daily
  
  # Backtesting notes
  notes: |
    - US equities trade 9:30am-4:00pm EST
    - Extended hours available but less liquid
    - Pattern Day Trader rule: <$25k requires overnight holds
    - Market closes on US federal holidays
    - Dividends and splits affect backtests
    - ETFs generally safer than individual stocks
    - Consider sector concentration in portfolios

