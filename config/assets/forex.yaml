# Forex (Foreign Exchange) Asset Configurations
# ==============================================================================
# Currency pair definitions and trading parameters

# EUR/USD (Euro / US Dollar)
EUR/USD:
  symbol: EURUSD=X
  name: Euro US Dollar
  pair: EUR/USD
  exchange: FX
  asset_class: forex
  
  trading:
    calendar: FOREX             # 24/5 trading
    pip_size: 0.0001            # Standard pip
    min_trade_size: 1000        # Micro lot
    standard_lot: 100000
    
  sessions:
    sydney_open: "22:00"        # UTC
    tokyo_open: "00:00"
    london_open: "08:00"        # Most liquid
    new_york_open: "13:00"
    
  costs:
    spread_pips: 1.0            # Typical spread
    commission_per_lot: 0.0     # Usually built into spread
  
  data_sources:
    primary: yahoo
    alternatives:
      - oanda
      - alphavantage
  
  risk:
    typical_volatility: 0.10    # ~10% annualized
    max_position_size: 0.30     # 30% max allocation
    max_leverage: 10.0          # Typical retail limit
  
  notes: |
    Most liquid forex pair. Tightest spreads. Best for beginners.
    High volume during London/NY overlap (13:00-17:00 UTC).

