# General Forex Trading Parameters
defaults:
  calendar: FOREX
  pip_size: 0.0001              # Standard for most pairs
  min_trade_size: 1000          # Micro lot
  standard_lot: 100000
  
  # Costs
  spread_pips: 2.0              # Conservative estimate
  commission_per_lot: 0.0       # Usually spread-based
  
  # Risk
  max_position_size: 0.25       # Default max allocation
  max_leverage: 10.0            # Conservative retail limit
  stop_loss_default: 0.02       # 2% (200 pips for EUR/USD)
  
  # Sessions (UTC)
  session_times:
    sydney: "22:00-07:00"
    tokyo: "00:00-09:00"
    london: "08:00-17:00"
    new_york: "13:00-22:00"
  
  # Data
  default_source: yahoo
  default_timeframe: daily
  
  # Backtesting notes
  notes: |
    - Forex trades 24/5 (closes Friday 17:00 EST, opens Sunday 17:00 EST)
    - Use appropriate calendar (FOREX) not equity calendar
    - Spreads widen during low liquidity (Asian session, news events)
    - Major pairs have tighter spreads than exotic pairs
    - Leverage magnifies both gains and losses
    - Consider rollover/swap rates for overnight positions
    - Session overlaps (London/NY) have highest liquidity

