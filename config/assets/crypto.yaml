# General Crypto Trading Parameters
defaults:
  calendar: CRYPTO
  commission_pct: 0.001         # Standard exchange fee
  slippage_pct: 0.001           # Default slippage assumption
  max_position_size: 0.15       # Default max allocation
  
  # Risk parameters
  stop_loss_default: 0.15       # 15% stop loss
  take_profit_default: 0.30     # 30% take profit
  
  # Data
  default_source: yahoo
  default_timeframe: daily
  
  # Backtesting notes
  notes: |
    - Crypto markets are highly volatile
    - Use wider stops than traditional assets
    - Consider transaction costs carefully
    - Liquidity varies significantly between assets
    - Weekend trading means different dynamics than equities

