# Cryptocurrency Asset Configurations
# ==============================================================================
# Definitions and parameters for crypto trading pairs

# Bitcoin
BTC-USD:
  symbol: BTC-USD
  name: Bitcoin
  exchange: Composite
  asset_class: crypto
  
  trading:
    calendar: CRYPTO            # 24/7 trading
    min_trade_size: 0.0001      # Minimum order size
    tick_size: 0.01             # Price increment
    
  costs:
    commission_pct: 0.001       # 0.1% typical exchange fee
    slippage_pct: 0.0005        # 0.05% typical slippage
  
  data_sources:
    primary: yahoo
    alternatives:
      - binance
      - coinbase
  
  risk:
    typical_volatility: 0.60    # ~60% annualized
    max_position_size: 0.20     # 20% max portfolio allocation
  
  notes: |
    Most liquid crypto asset. Deep orderbooks on major exchanges.
    High volatility requires careful position sizing.

